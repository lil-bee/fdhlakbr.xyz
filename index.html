<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>=== TEST WEBSOCKET ===</title>
  </head>
  <body>
    <h1>Real-time Visitor Count</h1>
    <div id="visitor-count">Current visitors: 0</div>
  </body>
  <script>
    let ws;
    const proto = window.location.protocol === "https" ? "wss" : "ws";
    ws = new WebSocket(`${proto}://${window.location.host}`);

    // Saat menerima pesan dari server (jumlah pengunjung)
    ws.onmessage = (event) => {
      console.log(event.data); // Untuk debug di konsol
      document.getElementById("visitor-count").innerText = event.data; // Update jumlah pengunjung
    };

    // Saat koneksi WebSocket dibuka
    ws.onopen = function () {
      console.log("Connected to server");
    };

    // Saat koneksi WebSocket ditutup
    ws.onclose = function () {
      console.log("Disconnected from server");
    };

    // Saat tab atau window akan ditutup, pastikan WebSocket ditutup
    window.onbeforeunload = function () {
      ws.close();
    };
  </script>
</html>
